version: 3.0.0.{build}

branches:
  only:
    - master

init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true

before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore --verbosity m

nuget:
  disable_publish_on_pr: true

build_script:
  - pwsh: dotnet pack -c Release

artifacts:
  - path: \Utilities\bin\Release\*.nupkg
    name: Emerlahn.Utilities

deploy:
- provider: NuGet
  server: https://ci.appveyor.com/nuget/johnfahey-dtn0ofenb6gs
  api_key:
    secure: epbsnPYngj++DFStPqChVVabPI13sk9A5DWAiHg61UY=
  on:
    branch: master
- provider: NuGet
  name: Production
  server: https://ci.appveyor.com/api/github/webhook?id=el6er1bv3x8r51y2
  api_key:
    secure: Y1AW177YroGuyEswUZJPPMGnOvwT/At8rS5nnG4JqPA=
  on:
    branch: master
    appveyor_repo_tag: true